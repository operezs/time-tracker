<nb-card [nbSpinner]="spinner" nbSpinnerSize="xxlarge">
  <nb-card-header>
    <button class="btn btn-outline btn-info" (click)="goBack()">
      <i class="ion-arrow-left-c"></i>
      {{getMonthName(month)}} {{year}} Report
    </button>
  </nb-card-header>
  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="source">
    </ng2-smart-table>
  </nb-card-body>
  <nb-card-footer>
    <strong>Total time logged: </strong> {{totalTime}} hours
  </nb-card-footer>
</nb-card>
