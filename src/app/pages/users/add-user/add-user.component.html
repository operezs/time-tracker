<div class="modal-header">
  <span>{{titleForm}}</span>
</div>
<div class="modal-body">
  <form (ngSubmit)="onSubmit()" #addUserForm="ngForm">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="userName">Name</label>
          <input type="text" placeholder="First name" class="form-control" id="userName" name="userName"
            [(ngModel)]="user.firstName" minlength="4" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" placeholder="One or more" class="form-control" id="lastName" name="lastName"
            [(ngModel)]="user.lastName" minlength="3" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" placeholder="Electronic mail" class="form-control" id="email" name="email"
            [(ngModel)]="user.email" pattern="[_a-z0-9-]+(.[_a-z0-9-]+)*@[a-z0-9-]+(.[a-z0-9-]+)*(.[a-z]{2,4})$"
            required>
        </div>

        <div class="form-group">
          <label for="mobile">Mobile</label>
          <input type="text" placeholder="Mobile phone" class="form-control" id="mobile" name="mobile"
            [(ngModel)]="user.mobile">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="mobile">Salary</label>
          <input type="text" placeholder="Salary" class="form-control" id="salary" name="salary"
            [(ngModel)]="user.salary">
        </div>

        <div class="form-group">
          <label>Role</label>
          <select class="form-control">
            <option>Admin</option>
            <option>Developer</option>
          </select>
        </div>

        <div *ngIf=" titleForm === 'New User'">
          <div class="form-group">
            <label for="pasword">Password</label>
            <input type="password" placeholder="Remember this..." class="form-control" id="password" name="password"
              [(ngModel)]="user.password" minlength="5" required>
          </div>
        </div>

        <div class="form-group">
            <nb-checkbox class="form-control" id="internet" name="internet" [(ngModel)]="user.internet">
              Internet coverage
            </nb-checkbox>
          </div>
      </div>
    </div>
    
    <div class="modal-footer">
      <button type="submit" class="btn btn-md btn-success" [disabled]="!addUserForm.valid">Save</button>
      <button type="button" class="btn btn-md btn-primary" (click)="closeModal()">Close</button>

    </div>
    <!--button type="submit" class="btn btn-danger">Submit</button-->
  </form>
</div>
