<div class="row list-group-item d-flex flex-row justify-content-between align-items-center">
  <div class="col-md-1">
    <div class="project-initials">
      {{initials}}
    </div>
  </div>
  <div class="col-md-10 media-body">
    <h4 class="pmd-list-title">{{task.project.projectName}}</h4>
    <p class="pmd-list-subtitle">{{task.description}}</p>
  </div>
  <div class="col-md-1">
    <span class="badge badge-primary badge-pill">{{task.time}}</span>
  </div>
</div>
