<nb-card [nbSpinner]="spinner" nbSpinnerSize="xxlarge">
  <nb-card-header>
    <div>Invoices</div>
    <br>
    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <select class="form-control" [(ngModel)]="selectedMonth" name="month">
              <option [value]="option.value" *ngFor="let option of monthOptions">
                  {{option.name}}
               </option>
          </select>
        </div>
      </div>
      <div class="col-md-2">
        <div class="form-group">
          <select class="form-control" [(ngModel)]="selectedYear" name="year">
              <option [value]="option.value" *ngFor="let option of yearOptions">
                  {{option.name}}
               </option>
          </select>
        </div>
      </div>
      <div class="col-md-7">
        <button type="button" class="btn btn-success" (click)="dataFilter()">
          Filter
        </button>
      </div>
    </div>

  </nb-card-header>
  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="source">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
