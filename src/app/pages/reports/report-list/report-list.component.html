<nb-card [nbSpinner]="spinner" nbSpinnerSize="xxlarge">
  <nb-card-header>
    <div>{{getMonth()}} Report</div>
    <br>
    <div class="row">
      <div class="col-md-9">
        <div class="row">
          <div class="col-md-5">
            <ng-multiselect-dropdown [placeholder]="'Select Project'" [data]="dropdownProjectList"
              [(ngModel)]="projectAssignedItems" name="projectAssignedItems" [settings]="dropdownProjectSettings"
              (onSelect)="onProjectSelect($event)">
            </ng-multiselect-dropdown>
          </div>
          <div class="col-md-5" *ngIf="admin && !userInfo">
            <ng-multiselect-dropdown [placeholder]="'Select User'" [data]="dropdownUserList"
              [(ngModel)]="userAssignedItems" name="userAssignedItems" [settings]="dropdownUserSettings"
              (onSelect)="onUserSelect($event)">
            </ng-multiselect-dropdown>
          </div>
          <!-- <div class = "col-md-4" *ngIf="!userInfo" >
                  <div class="input-group">
                      <input nbInput 
                             type="text"
                             placeholder="Range of Date" 
                             [nbDatepicker]="rangepicker"
                             name = "Range of date"
                             [(ngModel)]="rangeDate" >

                      <span class="input-group-append">
                        <button class="btn btn-info input-group-text" (click)="cleanRangeDate()" >
                            <i class="ion-trash-a"></i>
                        </button>
                      </span>
                    </div>
                  <nb-rangepicker #rangepicker ></nb-rangepicker>
              </div>      -->
          <div class="col-md-2">
            <button type="button" class="btn btn-success" (click)="dataFilter()">
              Filter
            </button>
          </div>

        </div>
      </div>
      <div class="col-md-1">
      </div>
      <div class="col-md-1">
        <button type="button" class="btn btn-outline-danger btn-icon" nbTooltip="Generate invoice"
        nbTooltipStatus="danger" (click)="generateInvoice()" *ngIf="!userInfo && (!user || user.role !== 'Admin')">
          <i class="fa fa-check"></i>
        </button>
      </div>
      <div class="col-md-1">
        <button type="button" class="btn btn-outline-primary btn-icon" nbTooltip="Add report"
        nbTooltipStatus="primary" (click)="openAddReportModal()" *ngIf="!userInfo && (!user || user.role !== 'Admin')">
          <i class="fa fa-plus"></i>
        </button>
      </div>
    </div>

  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="source">
    </ng2-smart-table>
  </nb-card-body>
  <nb-card-footer>
    <strong>Total time logged: </strong> {{totalTime}} hours
  </nb-card-footer>
</nb-card>
