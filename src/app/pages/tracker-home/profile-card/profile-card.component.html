<nb-flip-card [showToggleButton]="false" [flipped]="flipped">
  <nb-card-front>
    <nb-card size="xsmall">
      <ngx-user-card-front [user] = "user"></ngx-user-card-front>
      <i class="nb-arrow-right" (click)="toggleView()"></i>
    </nb-card>
  </nb-card-front>
  <nb-card-back>
    <nb-card size="xsmall">
      <ngx-role-card-back [role] = "role"></ngx-role-card-back>
      <i class="nb-arrow-right" (click)="toggleView()"></i>
    </nb-card>
  </nb-card-back>
</nb-flip-card>
