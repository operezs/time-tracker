<div class="modal-header">
  <span>{{titleForm}}</span>
</div>
<div class="modal-body">
  <form (ngSubmit)="onSubmit()" #addProjectForm="ngForm">
    
    <div class= "row">
      <div class="form-group col-md-8">
        <label for="projectName">Name:</label>
        <input nbInput
               placeholder="Add project name"
               class="form-control"
               id="projectName" 
               name="projectName" 
               [(ngModel)]="project.projectName"
               #name="ngModel"
               minlength="3"
               required
               autofocus
               [status]="name.dirty ? (name.invalid  ? 'danger' : 'success') : ''"
               [attr.aria-invalid]="name.invalid && name.touched ? true : null">
      </div>
      <div class="form-group col-md-4">
        <label for="estimatedDuration">Estimated Duration:</label>
        <input placeholder="Estimated Time" 
               type="number" 
               class="form-control" 
               id="estimatedDuration" 
               name="estimatedDuration" 
               [(ngModel)]="project.estimatedDuration"
               required>
      </div>
    </div>

    <div class="form-group">
      <label for="description">User(s):</label>
      <ng-multiselect-dropdown
              class="form-control"
              [placeholder]="'Add User'"
              [data]="dropdownList"
              [(ngModel)]="userAssignedItems"
              name="usersAssigned"
              [settings]="dropdownSettings"
              (onSelect)="onItemSelect($event)"
              (onSelectAll)="onSelectAll($event)">
      </ng-multiselect-dropdown>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea placeholder = "About this project..." 
                type="text" 
                class="form-control" 
                id="description" 
                name="description" 
                [(ngModel)]="project.description">
      </textarea>
    </div>
    
    <div class="modal-footer">
      <button type="submit" class="btn btn-md btn-success" [disabled]="!addProjectForm.valid">Save</button>
      <button type="button" class="btn btn-md btn-primary" (click)="closeModal()" >Close</button>

    </div>
    <!--button type="submit" class="btn btn-danger">Submit</button-->
  </form>
</div>
